<mat-tab-group class="tabs">
  <mat-tab label="ALL GAMES">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}}</td>
      </ng-container>

      <!-- Game Name Column -->
      <ng-container matColumnDef="gameName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Game name</th>
        <td mat-cell *matCellDef="let element"> {{element.gameName}}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
        <td mat-cell *matCellDef="let element"> {{element.login}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
        <td mat-cell *matCellDef="let element"> {{element.points}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  </mat-tab>

  <div *ngFor="let ds of dataSourcePerGame">
    <mat-tab [label]="ds.name">
      <table mat-table [dataSource]="ds.statElements" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element"> {{element.position}}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef>Login</th>
          <td mat-cell *matCellDef="let element"> {{element.login}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef>Points</th>
          <td mat-cell *matCellDef="let element"> {{element.points}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsPerGame"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPerGame;"></tr>
      </table>
    </mat-tab>
  </div>
</mat-tab-group>
